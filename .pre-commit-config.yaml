# Pre-commit hooks for YouLab
# Runs full verification (lint + typecheck + tests) before each commit

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (with auto-fix)
        entry: uv run ruff check --fix src/ralph/ tests/ralph/
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format src/ralph/ tests/ralph/
        language: system
        types: [python]
        pass_filenames: false

      - id: basedpyright
        name: basedpyright typecheck
        entry: uv run basedpyright src/ralph/
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest tests/ralph/
        language: system
        types: [python]
        pass_filenames: false
