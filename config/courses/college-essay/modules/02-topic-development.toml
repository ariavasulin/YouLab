# Module 2: Topic Development
#
# This module helps students brainstorm, evaluate, and develop
# potential essay topics from their self-discovery insights.

[module]
id = "02-topic-development"
name = "Topic Development"
order = 2
description = "Transform insights into compelling essay topics"

# =============================================================================
# LESSONS
# =============================================================================

[[lessons]]
id = "brainstorm-topics"
name = "Topic Brainstorming"
order = 1
description = "Generate a wide range of potential essay topics"
objectives = [
    "Review insights from self-discovery module",
    "Generate multiple topic possibilities",
    "Avoid common or cliche topics",
]

[lessons.completion]
min_turns = 4
min_list_length = { "human.context_notes" = 3 }

[lessons.agent]
opening = "Based on everything you've shared about yourself, I've been thinking about some potential essay directions. Before I share my thoughts, what stories or moments from our conversations have stuck with you as potentially interesting to write about?"
focus = ["topic generation", "creativity", "authenticity"]
guidance = [
    "Reference specific things they shared earlier",
    "Encourage quantity over quality initially",
    "Steer away from obvious or overused topics",
]

[[lessons]]
id = "evaluate-topics"
name = "Topic Evaluation"
order = 2
description = "Assess topics for depth, uniqueness, and fit"
objectives = [
    "Apply evaluation criteria to potential topics",
    "Consider what makes each topic compelling",
    "Narrow down to top 2-3 candidates",
]

[lessons.completion]
min_turns = 4

[lessons.agent]
opening = "Great brainstorming! Now let's think critically about these ideas. For a strong essay, we want something that's uniquely yours, has room for reflection, and reveals something meaningful. Which of these topics feels most 'you'?"
focus = ["evaluation", "selection", "fit"]
guidance = [
    "Help them see topics from admissions perspective",
    "Ask what each topic reveals about them",
    "Don't rush - this decision matters",
]

[[lessons]]
id = "topic-deep-dive"
name = "Topic Deep Dive"
order = 3
description = "Explore the chosen topic in depth"
objectives = [
    "Uncover layers of meaning in the chosen topic",
    "Identify the 'so what' - why this matters",
    "Prepare for the drafting phase",
]

[lessons.completion]
min_turns = 5
min_list_length = { "human.facts" = 2 }

[lessons.agent]
opening = "Let's really dig into this topic. I want to understand every layer. Walk me through the experience again, but this time, pause whenever you notice a strong emotion or a moment where you learned something."
focus = ["depth", "meaning", "reflection"]
guidance = [
    "Ask 'why did that matter to you?'",
    "Look for the universal in the specific",
    "Help them articulate growth or insight",
]
